<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security || Jixwallet</title>
    <!-- bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">


    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/client/style.css}">

    <style>
        .danger-msg {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div class='dashboard'>
        <div class="dashboard-nav">
            <header><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <!-- <a href="/profile" class="brand-logo"><i class="fas fa-user"></i> <span>username</span></a> -->
                <!-- <a href="/"><img src="logo2.png" alt="Logo" class="logo"></a> -->
            </header>
            <nav class="dashboard-nav-list">
                <a href="/dashboard" class="dashboard-nav-item "><i class="fas fa-tachometer-alt"></i> Dashboard </a>
                <a href="/profile" class="dashboard-nav-item "><i class="fas fa-user"></i> Profile </a>
                <a href="/credittransaction" class="dashboard-nav-item "><i class="fas fa-file-upload rotate-180"></i>
                    Credit
                    History </a>
                <a href="debittransaction" class="dashboard-nav-item"><i class="fas fa-file-download"></i> Debit History
                </a>
                <a href="refund" class="dashboard-nav-item"><i class="fa-solid fa-list fas"></i> Refund History </a>
                <!-- <div class='dashboard-nav-dropdown'>
                                <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i
                                        class="fas fa-money-check-alt"></i> Payment Method </a>
                                <div class='dashboard-nav-dropdown-menu'>
                                    <a href="#" class="dashboard-nav-dropdown-item">Bank Details</a>
                                    <a href="#" class="dashboard-nav-dropdown-item">UPI Details</a>
                                </div>
                            </div> -->
                <a href="/method" class="dashboard-nav-item"><i class="fas fa-money-check-alt"></i> Payment Method </a>
                <a href="/security" class="dashboard-nav-item active"><i class="fas fa-solid fa-fingerprint"></i>
                    Security </a>

                 <a href="/p2p" class="dashboard-nav-item"><i class="fas fa-cogs"></i> P2P </a>
            <a href="/help-center" class="dashboard-nav-item"><i class="fas fa-solid fa-headset"></i> Help Center </a>
                <div class="nav-item-divider"></div>
                <a href="/signout" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class="dashboard-toolbar">
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="/profile" class="brand-logo" style="margin-right: 15px; display: flex; align-items: center;">
                    <i class="fas fa-user" style="font-size: 1.5em; margin-right: 10px;"></i>
                    <div style="display: flex; flex-direction: column;">
                        <span th:text="${user.username}" style="font-weight: bold;"></span>
                        <span th:text="${#dates.format(user.lastLogin, 'yyyy-MM-dd HH:mm:ss')}"
                            style="font-size: 0.8em; color: gray;"></span>
                    </div>
                </a>

            </header>
            <div class='dashboard-content'>
                <div class="container mt-3">
                    <div class="card-header mb-3">
                        <h1>Security Tabs</h1>
                    </div>
                    <div class="container text-center mt-4">
                        <!-- Display flash message if available -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <strong th:text="${message}"></strong>

                        </div>
                        <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                            <strong th:text="${errorMsg}"></strong>
                        </div>

                    </div>

                    <div class="card shadow ">

                        <form class="card-body p-3" method="post" th:action="@{changePassword}">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-3 text-primary">CHANGE PASSWORD</h6>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label for="OldPassword">Old Password</label> <input type="text"
                                            class="form-control" id="oldPassword" placeholder="Enter Old Password"
                                            name="oldPassword">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label for="NewPassword">New Password</label> <input type="text"
                                            class="form-control" id="newPassword" placeholder="Enter New Password"
                                            name="newPassword">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label for="ReNewPassword">Confirm Password</label> <input type="password"
                                            class="form-control" id="ReNewPassword" placeholder="Re-enter New Password"
                                            name="newPasswordCopy">
                                    </div>
                                </div>
                            </div>

                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                                    <div class="text-right">
                                        <button type="reset" id="submit" name="submit"
                                            class="btn btn-secondary">Cancel</button>
                                        <button type="submit" id="submit" name="submit"
                                            class="custom-btn btn btn-primary">Change
                                            password</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="card shadow p-3">
                        <form th:action="@{changesecuritycode}" method="post" onsubmit="return validateForm()">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-3 text-primary">CHANGE SECURITY CODE</h6>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label for="secCode">Old Security Code</label>
                                        <input type="text" class="form-control" id="secCode"
                                            placeholder="Enter Old Sec Code" name="oldSecCode">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label for="newSecCode">New Security Code</label>
                                        <input type="text" class="form-control" id="newSecCode"
                                            placeholder="Enter New Security Code" name="newSecCode">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label for="reNewSecCode">Confirm Security Code</label>
                                        <input type="password" class="form-control" id="reNewSecCode"
                                            placeholder="Re-enter New Security Code" name="newSecCodeCopy">
                                    </div>
                                </div>
                            </div>
                            <div class="danger-msg" id="dangerMsg">Security code must be exactly 6 digits long.</div>
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                                    <div class="text-right">
                                        <button type="reset" id="reset" name="reset"
                                            class="btn btn-secondary">Cancel</button>
                                        <button type="submit" id="submit" name="submit"
                                            class="custom-btn btn btn-primary">Change Security
                                            Code</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const newSecCode = document.getElementById('newSecCode').value;
            const reNewSecCode = document.getElementById('reNewSecCode').value;
            const dangerMsg = document.getElementById('dangerMsg');
            if (newSecCode.length !== 6 || reNewSecCode.length !== 6) {
                dangerMsg.style.display = 'block';
                return false;
            }
            dangerMsg.style.display = 'none';
            return true;
        }
    </script>



    <script>
        // for hamburger 
        const mobileScreen = window.matchMedia("(max-width: 990px )");
        $(document).ready(function () {
            $(".dashboard-nav-dropdown-toggle").click(function () {
                $(this).closest(".dashboard-nav-dropdown")
                    .toggleClass("show")
                    .find(".dashboard-nav-dropdown")
                    .removeClass("show");
                $(this).parent()
                    .siblings()
                    .removeClass("show");
            });
            $(".menu-toggle").click(function () {
                if (mobileScreen.matches) {
                    $(".dashboard-nav").toggleClass("mobile-show");
                } else {
                    $(".dashboard").toggleClass("dashboard-compact");
                }
            });
        });
    </script>

    <!-- Bootstrap budled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->

</body>

</html>
