<body class="index-page  scrolled">

    <main class="main mt-5" style="min-height: 90vh;">
        <!-- Login Register section  -->
        <section id="contact" class="contact section">

            <!-- Section Title -->
            <div class="container section-title">
                <h3 class="text-center">New Here? Register Now</h3>
                <p class="text-center">Join us and start your journey today. Enjoy exclusive benefits and personalized
                    services tailored
                    just for you.</p>
            </div><!-- End Section Title -->

            <div class="container">

                <div class="row gy-4">
                    <div class="col-12 col-lg-3">

                    </div>

                    <div class="col-lg-6 php-email-form">
                        <!-- Display flash message if available -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <strong th:text="${message}"></strong>
                        </div>
                        <div th:if="${errorMsg}" class="alert alert-danger" role="alert">

                        <!-- Updated form -->

                            <div class="mb-3">
                                <label for="username" class="form-label">Your Username</label>

                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="password" class="form-label">Your Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <br>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>

                        </form>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script>
    $(document).ready(function () {
        // Function to check username availability
        function checkUsernameAvailability() {
            const username = $('#username').val();

            if (username.length < 3 || username.length > 12) {
                $('#usernameFeedback').text('Username must be 3-12 characters long').css('color', 'red');
                $('#submitBtn').prop('disabled', true); // Disable submit button
                return;
            }

            fetch('/api/check-username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.available) {
                        $('#usernameFeedback').html('<i class="fa-solid fa-circle-check"></i> Username is available').css('color', 'green');
                        $('#submitBtn').prop('disabled', false); // Enable submit button
                    } else {
                        $('#usernameFeedback').html('<i class="fa-regular fa-circle-xmark"></i> Username is already taken').css('color', 'red');
                        $('#submitBtn').prop('disabled', true); // Disable submit button
                    }
                })
                .catch(error => {
                    console.error('Error checking username availability:', error);
                    $('#usernameFeedback').text('Error checking username availability').css('color', 'red');
                    $('#submitBtn').prop('disabled', true); // Disable submit button
                });
        }

        // Trigger checkUsernameAvailability function on input event
        $('#username').on('input', checkUsernameAvailability);
    });
</script>

</body>

</html>
