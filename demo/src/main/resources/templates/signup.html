<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || JixWallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card shadow p-5">
            <h2 class="text-center">Sign Up</h2>
            <!-- Display flash message if available -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <strong th:text="${message}"></strong>
            </div>
            <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                <strong th:text="${errorMsg}"></strong>
            </div>
            <form id="signup-form" th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <div id="usernameFeedback" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p style="margin-bottom: 0;">Already have an account? <a href="/signin">Sign In</a></p>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script>$(document).ready(function () {
            // Function to check username availability
            function checkUsernameAvailability() {
                const username = $('#username').val();

                if (username.length < 3 || username.length > 12) {
                    $('#usernameFeedback').text('Username must be 3-12 characters long').css('color', 'red');
                    $('#submitBtn').prop('disabled', true); // Disable submit button
                    return;
                }

                fetch('/api/check-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.available) {
                            $('#usernameFeedback').html('<i class="fa-solid fa-circle-check"></i> Username is available').css('color', 'green');
                            $('#submitBtn').prop('disabled', false); // Enable submit button
                        } else {
                            $('#usernameFeedback').html('<i class="fa-regular fa-circle-xmark"></i> Username is already taken').css('color', 'red');
                            $('#submitBtn').prop('disabled', true); // Disable submit button
                        }
                    })
                    .catch(error => {
                        console.error('Error checking username availability:', error);
                        $('#usernameFeedback').text('Error checking username availability').css('color', 'red');
                        $('#submitBtn').prop('disabled', true); // Disable submit button
                    });
            }

            // Trigger checkUsernameAvailability function on input event
            $('#username').on('input', checkUsernameAvailability);
        });
</script>


</body>

</html>
