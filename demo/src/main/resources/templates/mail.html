<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Email Sender</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <!-- Font Awesome CSS -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' rel='stylesheet'>
    <!-- Custome css  -->
    <link rel='stylesheet' href='style.css'>
</head>

<body>

    <!-- Your HTML content here -->
    <div class="container card shadow p-3 mt-5" style="max-width: 500px;">
        <div th:if="${success}" class="alert alert-success">Email sent successfully!</div>


        <div class="card-header mb-2">
            <h2>Send Mail</h2>
        </div>
        <form class="" method="post" th:action="@{/sendEmail}">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="to" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" th:value="${'paymentgatewayproject@gmail.com'}">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" name="subject" th:value="${'Received'}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="text">
Name: Rohit Kumar
Money: 10
UTR: 
                </textarea>
            </div>
            <div class="form-group my-3">
                <button class="btn btn-primary">Send Mail</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
</body>

</html>
