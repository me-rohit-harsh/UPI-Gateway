<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In || JixWallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-5">
                <h2 class="text-center">Sign In</h2>
                <!-- Display flash message if available -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <strong th:text="${message}"></strong>
                </div>
                <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                    <strong th:text="${errorMsg}"></strong>
                </div>
                <form id="signin-form" th:action="@{/signin}" method="post">
                    <div class="mb-3">
                        <label for="loginId" class="form-label">Username/Email Id</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" value="rohitkumar">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required value="rohit" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
                </form>
                <div class="text-center mt-3">
                    <p style="margin-bottom: 0;">Do not have an account? <a href="/signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->


</body>

</html>
